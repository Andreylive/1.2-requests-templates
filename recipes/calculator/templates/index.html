<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    {% if data %}
    <p>Для {{ dish_name }} на {{ persons }} персон(ы) необходимо:</p><br>
    {% for ingridient, amount in data.items %}
        <p>{{ ingridient }}: {{ amount }}</p>
    {% endfor %}
    {% else %}
    Такого рецепта не знаю
    {% endif %}
</body>
</html>
